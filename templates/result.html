<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>Prediction Result</h1>

    <p><strong>Tweet:</strong></p>
    <p class="tweet-box">{{ tweet }}</p>

    <h2>Cyberbullying Type:</h2>
    <div class="result">{{ prediction }}</div>

    {% if image %}
        <img src="{{ url_for('static', filename='images/' + image) }}"
             width="100%" style="margin-top:20px;border-radius:10px;">
    {% endif %}

    <br><br>
    <a href="/">Try Another</a>
</div>
</body>
</html>
